<body>
    <h1 style="text-align: center;">Products</h1>
<div class="container">
            <table class="table table-success border table-striped table-hover mt-3 " 
            *ngIf="productsData" datatable="ng"
            style="width: 100%;"
             [dtOptions]="dtOptions"
            id="mydatatable">
                <thead class="thead-dark">
                    <tr>
                        <th>Id</th>
                        <th>Name</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let product of productsData">
                        <td>{{product.Id}}</td>
                        <td>{{product.Name}}</td>
                        <td>{{product.Price}}</td>
                        <td>{{product.Quantity}}</td>
                        <td><button  id="edit_btn" class="icon"><i class="fas fa-edit"></i></button></td>
                        <td><button id="delete_btn" class="icon" onclick="Delete(product.Id)"><i class="fas fa-trash"></i></button></td>
                    </tr> 
                </tbody>
            </table>
            </div>
</body>
